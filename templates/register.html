<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Register Customer - Credit Approval System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Credit Approval System</h1>
            <nav>
                <ul>
                    <li><a href="/api/">Dashboard</a></li>
                    <li><a href="/api/register">Register Customer</a></li>
                    <li><a href="/api/check-eligibility">Check Eligibility</a></li>
                    <li><a href="/api/create-loan">Create Loan</a></li>
                    <li><a href="/api/view-loan">View Loan</a></li>
                    <li><a href="/api/view-loans">View Loans</a></li>
                    <li><a href="/api/upload-data">Upload Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Register New Customer</h2>
                <p>Enter the customer's details to register them in the system.</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="18" required>
                    </div>

                    <div class="form-group">
                        <label for="monthly_income">Monthly Income:</label>
                        <input type="number" id="monthly_income" name="monthly_income" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>

                    <button type="submit" class="btn">Register Customer</button>
                </form>

                <div id="result" class="result" style="display: none;"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Credit Approval System. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm(e.target)) {
                return;
            }
            await submitForm('registerForm', '/api/register');
        });
    </script>
</body>
</html>
